<!doctype html>
<html>
<head>

  <title>SHONA</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="wrap">

      <div>

      <div class="badge" id="mood">CALM</div>

    <section class="card">

      <div class="out" id="out"></div>

    <footer class="foot">

    </footer>
  </div>

  <script src="/static/app.js"></script>

</html>
